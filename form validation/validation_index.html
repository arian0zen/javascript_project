<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Welocme to the real world!</title>
</head>

<body>
    <div>
        <div id="success" class="alert-success alert-dismissible fade" role="alert">
            <strong>Success!</strong> Your form have been submitted succesfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div id="fail" class="alert-danger alert-dismissible fade" role="alert">
            <strong>Error!</strong> Invalid Form. Correct the errors and try again.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

        </div>
    </div>
    <div class="container">
        <h1>Travel Desk or Wattt!!!</h1>
        <form>
            <div class="form-group">
                <label for="name">Username..</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your username...">
                <small id="namevalid" class="form-text text-danger invalid-feedback">
                    Your username must be 2-10 characters long and should not start with a number
                </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="text" id="email" class="form-control" placeholder="name@example.com">
                <small id="namevalid" class="form-text text-danger invalid-feedback">
                    This is not a valid email address.
                </small>
            </div>
            <div id="car" class="form-group">
                <label for="exampleFormControlSelect1">Select Destination</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Manali</option>
                    <option>Bali</option>
                    <option>Sikkim</option>
                    <option>Kedar Nath</option>
                    <option>Badri Nath</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your address</label>
                <textarea name="address" class="form-control" id="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Mobile No.</label>
                <input name="mobileNo" class="form-control" id="mobileNo" rows="3">
                <small id="namevalid" class="form-text text-danger invalid-feedback">
                    Your Phone No must consists of 10 digits.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other message..</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-primary my-2 ">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="validation_index.js"></script>
    <script>
